<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--Link style.css-->
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
    <!--Link do Bootstrap Framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Link de icones FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container caixa">
        <div class="row">

            <!--Formulário Sign Up-->
            <div class="col-md-5 col-sm-12 formulario">
                <div class="row mt-4">

                    <!--Montanha Roxa de 2 Colunas-->
                    <div class="col-md-2 col-sm-2 col-2 alinhar-montanha">
                        <img src="img/montanha.png" class="imagem-montanha">
                    </div>

                    <!--Conteúdo Formulário de 8 Colunas-->
                    <div class="col-md-8 col-sm-8 col-8">
                        <b>himalayas</b>
                        <p class="sign-Up">Sign up</p>
                        <p class="text-create">Create an account to start posting jobs and build your remote team with himalayas</p> 
                        <button class="button1 col-md-12 col-sm-12 col-12"><img src="img/google.png" style="width: 14px; height: 14px; margin-right: 5px;position: relative; top: -1px;"> Sign up with Google</button>
                        <p class="ou-Use">or sign up using email</p>

                        <!--Form para receber o Email inserido-->
                        <form method="POST">

                            <!--Input Email-->
                            <input required type="email" name="email" class="input-email col-md-12 col-sm-12 col-12">
                            <i class="fa fa-envelope-o icon-email" aria-hidden="true"></i>

                            <!--Botão para Continuar-->
                            <button type="submit" class="button2 col-md-12 col-sm-12 col-12">Continue <i class="fa fa-arrow-right icon-continue" aria-hidden="true"></i></button>    
                        </form>

                        <!--Link para tela Sign In-->
                        <p class="sign-In-text">Already have on account? <a class="sign-In-link" href="sign-in.html">Sign in</a></p>
                    </div>

                    <!--Espaço para completar as 12 Colunas-->
                    <p class="col-md-2 col-sm-2 col-2"></p>
                </div>
            </div>

            <!--Backgound Imagem Roxa-->
            <div class="col-md-7 col-sm-12 imagem-roxa"></div>

        </div>
    </div>

</body>
</html>
