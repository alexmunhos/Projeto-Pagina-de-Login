<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!--Link style.css-->
    <link rel="stylesheet" type="text/css" href="css/sign-in.css" media="screen" />
    <!--Link do Bootstrap Framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Link de icones FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container caixa">
        <div class="row">

            <!--Formulário Sign In-->
            <div class="col-md-5 col-sm-12 formulario">
                <div class="row mt-4">

                    <!--Montanha Roxa de 2 Colunas-->
                    <div class="col-md-2 col-sm-2 col-2 alinhar-montanha">
                        <img src="img/montanha.png" class="imagem-montanha">
                    </div>

                    <!--Conteúdo Formulário de 8 Colunas-->
                    <div class="col-md-8 col-sm-8 col-8">
                        <b>himalayas</b>
                        <p class="sign-In">Sign in</p>
                        <p class="text-login">Login to your account to start posting jobs and build your remote team with himalayas</p>

                        <!--Form para receber o Email e Senha inserido-->
                        <form method="POST">

                            <!--Input Email-->
                            <label class="text-email" for="email">Email address</label>
                            <input required type="email" name="email" class="input-e-p col-md-12 col-sm-12 col-12">
                            <i class="fa fa-envelope-o icon-email" aria-hidden="true"></i>

                            <!--Input Senha-->
                            <label class="text-password" for="password">Password</label>
                            <input required type="password" name="password" class="input-e-p col-md-12 col-sm-12 col-12">
                            <i class="fa fa-key icon-password" aria-hidden="true"></i>

                            <!--Botão para concluir-->
                            <button type="submit" class="button1 col-md-12 col-sm-12 col-12">Continue <i class="fa fa-arrow-right icon-continue" aria-hidden="true"></i></button>    
                        </form>

                        <!--Link para tela Sign Up-->
                        <p class="sign-Up">Don't have an account? <a class="sign-up-link" href="index.html">Sign up</a></p>
                    </div>

                    <!--Espaço para completar as 12 Colunas-->
                    <p class="col-md-2 col-sm-2 col-2"></p>
                </div>
            </div>

            <!--Backgound Imagem Roxa-->
            <div class="col-md-7 col-sm-12 imagem-roxa"></div>

        </div>
    </div>

</body>
</html>
